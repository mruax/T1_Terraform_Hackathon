<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform Log Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1d1d1f;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .header {
            padding: 60px 40px;
            text-align: center;
            border-bottom: 1px solid #e5e5e7;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        .header p {
            font-size: 17px;
            color: #6e6e73;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .upload-section {
            padding: 60px 40px;
        }

        .upload-box {
            border: 2px solid #d2d2d7;
            border-radius: 12px;
            padding: 80px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fafafa;
        }

        .upload-box:hover {
            border-color: #1d1d1f;
            background: #f5f5f7;
        }

        .upload-box.dragover {
            border-color: #1d1d1f;
            background: #f5f5f7;
            transform: scale(1.01);
        }

        .upload-box p:first-of-type {
            font-size: 21px;
            color: #1d1d1f;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .upload-box p:last-of-type {
            font-size: 15px;
            color: #6e6e73;
            font-weight: 400;
        }

        .controls {
            padding: 24px 40px;
            background: #fafafa;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid #e5e5e7;
        }

        .filter-input {
            flex: 1;
            min-width: 220px;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 15px;
            background: #ffffff;
            transition: all 0.2s;
            color: #1d1d1f;
        }

        .filter-input:focus {
            outline: none;
            border-color: #1d1d1f;
        }

        .filter-input::placeholder {
            color: #86868b;
        }

        .level-filter {
            display: flex;
            gap: 8px;
        }

        .level-btn {
            padding: 8px 18px;
            border: 1px solid #d2d2d7;
            background: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: #1d1d1f;
            letter-spacing: -0.01em;
        }

        .level-btn:hover {
            background: #f5f5f7;
            border-color: #86868b;
        }

        .level-btn.active {
            border-color: #1d1d1f;
            background: #1d1d1f;
            color: #ffffff;
        }

        .logs-container {
            padding: 32px 40px;
            max-height: 700px;
            overflow-y: auto;
        }

        .logs-container::-webkit-scrollbar {
            width: 8px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: #d2d2d7;
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: #86868b;
        }

        .log-entry {
            background: #fafafa;
            border: 1px solid #e5e5e7;
            border-left: 3px solid #1d1d1f;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .log-entry:hover {
            background: #ffffff;
            border-color: #d2d2d7;
            border-left-color: #1d1d1f;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .log-entry.TRACE { border-left-color: #d2d2d7; }
        .log-entry.DEBUG { border-left-color: #86868b; }
        .log-entry.INFO { border-left-color: #1d1d1f; }
        .log-entry.WARN { border-left-color: #6e6e73; }
        .log-entry.ERROR { border-left-color: #1d1d1f; border-left-width: 4px; }
        .log-entry.FATAL { border-left-color: #000000; border-left-width: 5px; }

        .log-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .log-timestamp {
            color: #6e6e73;
            font-size: 12px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            letter-spacing: -0.01em;
            font-weight: 500;
        }

        .log-level {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .log-level.TRACE { background: #f5f5f7; color: #86868b; }
        .log-level.DEBUG { background: #e5e5e7; color: #6e6e73; }
        .log-level.INFO { background: #1d1d1f; color: #ffffff; }
        .log-level.WARN { background: #6e6e73; color: #ffffff; }
        .log-level.ERROR { background: #1d1d1f; color: #ffffff; }
        .log-level.FATAL { background: #000000; color: #ffffff; }

        .log-section {
            background: #f5f5f7;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: 0.01em;
        }

        .log-message {
            color: #1d1d1f;
            line-height: 1.7;
            font-size: 15px;
            word-break: break-word;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .log-metadata {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e5e7;
        }

        .metadata-toggle {
            background: #f5f5f7;
            border: 1px solid #e5e5e7;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            color: #1d1d1f;
            font-weight: 500;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
            letter-spacing: -0.01em;
        }

        .metadata-toggle:hover {
            background: #e5e5e7;
            border-color: #d2d2d7;
        }

        .metadata-toggle:active {
            background: #d2d2d7;
        }

        .metadata-content {
            display: none;
            margin-top: 12px;
            background: #fafafa;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e5e5e7;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            max-height: 350px;
            overflow-y: auto;
        }

        .metadata-content::-webkit-scrollbar {
            width: 6px;
        }

        .metadata-content::-webkit-scrollbar-thumb {
            background: #d2d2d7;
            border-radius: 3px;
        }

        .metadata-content.visible {
            display: block;
        }

        .json-viewer {
            white-space: pre-wrap;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            gap: 1px;
            background: #e5e5e7;
            border-top: 1px solid #e5e5e7;
        }

        .stat-item {
            flex: 1;
            background: #fafafa;
            padding: 32px 24px;
            text-align: center;
            transition: all 0.2s;
        }

        .stat-item:hover {
            background: #ffffff;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #1d1d1f;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: #6e6e73;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .empty-state {
            text-align: center;
            padding: 100px 40px;
            color: #86868b;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
            opacity: 0.4;
            stroke: currentColor;
        }

        .empty-state p:first-of-type {
            font-size: 21px;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-weight: 600;
        }

        .empty-state p:last-of-type {
            font-size: 15px;
            color: #86868b;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .level-filter {
                flex-wrap: wrap;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Terraform</h1>
            <p>Log Analysis & Diagnostics</p>
        </div>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <input type="file" id="fileInput" accept=".log,.txt,.json" style="display: none;">
                <p>Drop your log file here</p>
                <p>or click to browse</p>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <input type="text" class="filter-input" id="searchInput" placeholder="Search logs">
            <div class="level-filter" id="levelFilter"></div>
        </div>

        <div class="logs-container" id="logsContainer">
            <div class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p>No logs loaded</p>
                <p>Upload a file to begin</p>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;"></div>
    </div>

    <script>
        let allLogs = [];
        let filteredLogs = [];
        let activeLevels = new Set(['TRACE', 'DEBUG', 'INFO', 'WARN', 'ERROR', 'FATAL']);

        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const logsContainer = document.getElementById('logsContainer');
        const controls = document.getElementById('controls');
        const stats = document.getElementById('stats');
        const searchInput = document.getElementById('searchInput');
        const levelFilter = document.getElementById('levelFilter');

        // Upload handling
        uploadBox.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) processFile(file);
        }

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                parseLogs(content);
            };
            reader.readAsText(file);
        }

        function parseLogs(content) {
            const lines = content.split('\n');
            allLogs = [];
            
            let currentSection = null;
            
            lines.forEach(line => {
                if (!line.trim()) return;
                
                try {
                    const entry = JSON.parse(line);
                    const logEntry = {
                        timestamp: entry['@timestamp'] || new Date().toISOString(),
                        level: (entry['@level'] || 'INFO').toUpperCase(),
                        message: entry['@message'] || line,
                        raw: entry,
                        caller: entry['@caller'],
                        module: entry['@module'],
                        tfMetadata: extractTfMetadata(entry),
                        httpRequest: entry['tf_http_req_body'] ? parseJSON(entry['tf_http_req_body']) : null,
                        httpResponse: entry['tf_http_res_body'] ? parseJSON(entry['tf_http_res_body']) : null
                    };
                    
                    // Detect sections
                    if (entry['@message']) {
                        if (/starting\s+Plan\s+operation/i.test(entry['@message'])) {
                            currentSection = 'plan';
                        } else if (/starting\s+Apply\s+operation/i.test(entry['@message'])) {
                            currentSection = 'apply';
                        } else if (/running\s+validation/i.test(entry['@message'])) {
                            currentSection = 'validation';
                        }
                    }
                    
                    logEntry.section = currentSection;
                    allLogs.push(logEntry);
                } catch (e) {
                    // Non-JSON line
                    allLogs.push({
                        timestamp: new Date().toISOString(),
                        level: 'INFO',
                        message: line,
                        raw: { text: line }
                    });
                }
            });
            
            createLevelFilters();
            filterAndDisplay();
            updateStats();
            controls.style.display = 'flex';
            stats.style.display = 'flex';
        }

        function extractTfMetadata(entry) {
            const metadata = {};
            const keys = ['tf_provider_addr', 'tf_resource_type', 'tf_data_source_type', 
                         'tf_req_id', 'tf_rpc', 'tf_proto_version'];
            
            keys.forEach(key => {
                if (entry[key]) metadata[key] = entry[key];
            });
            
            return Object.keys(metadata).length > 0 ? metadata : null;
        }

        function parseJSON(str) {
            try {
                return JSON.parse(str);
            } catch {
                return { raw: str };
            }
        }

        function createLevelFilters() {
            const levels = ['TRACE', 'DEBUG', 'INFO', 'WARN', 'ERROR', 'FATAL'];
            levelFilter.innerHTML = levels.map(level => 
                `<button class="level-btn active" data-level="${level}">${level}</button>`
            ).join('');
            
            levelFilter.querySelectorAll('.level-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const level = btn.dataset.level;
                    btn.classList.toggle('active');
                    
                    if (activeLevels.has(level)) {
                        activeLevels.delete(level);
                    } else {
                        activeLevels.add(level);
                    }
                    
                    filterAndDisplay();
                });
            });
        }

        searchInput.addEventListener('input', filterAndDisplay);

        function filterAndDisplay() {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredLogs = allLogs.filter(log => {
                const matchesLevel = activeLevels.has(log.level);
                const matchesSearch = !searchTerm || 
                    log.message.toLowerCase().includes(searchTerm) ||
                    JSON.stringify(log.raw).toLowerCase().includes(searchTerm);
                
                return matchesLevel && matchesSearch;
            });
            
            displayLogs();
        }

        function displayLogs() {
            if (filteredLogs.length === 0) {
                logsContainer.innerHTML = '<div class="empty-state"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg><p>No results</p><p>Try adjusting your filters</p></div>';
                return;
            }
            
            logsContainer.innerHTML = filteredLogs.slice(0, 200).map((log, idx) => {
                const hasMetadata = log.tfMetadata || log.httpRequest || log.httpResponse || log.caller;
                
                return `
                    <div class="log-entry ${log.level}">
                        <div class="log-header">
                            <span class="log-timestamp">${formatTimestamp(log.timestamp)}</span>
                            <span class="log-level ${log.level}">${log.level}</span>
                            ${log.section ? `<span class="log-section">${log.section}</span>` : ''}
                            ${log.module ? `<span class="log-section">${log.module}</span>` : ''}
                        </div>
                        <div class="log-message">${escapeHtml(log.message)}</div>
                        ${hasMetadata ? `
                            <div class="log-metadata">
                                ${log.tfMetadata ? `<button class="metadata-toggle" onclick="toggleMetadata('tf-${idx}')">Terraform Metadata</button>` : ''}
                                ${log.httpRequest ? `<button class="metadata-toggle" onclick="toggleMetadata('req-${idx}')">Request Body</button>` : ''}
                                ${log.httpResponse ? `<button class="metadata-toggle" onclick="toggleMetadata('res-${idx}')">Response Body</button>` : ''}
                                ${log.caller ? `<button class="metadata-toggle" onclick="toggleMetadata('call-${idx}')">Caller Info</button>` : ''}
                                
                                ${log.tfMetadata ? `<div id="tf-${idx}" class="metadata-content"><pre class="json-viewer">${JSON.stringify(log.tfMetadata, null, 2)}</pre></div>` : ''}
                                ${log.httpRequest ? `<div id="req-${idx}" class="metadata-content"><pre class="json-viewer">${JSON.stringify(log.httpRequest, null, 2)}</pre></div>` : ''}
                                ${log.httpResponse ? `<div id="res-${idx}" class="metadata-content"><pre class="json-viewer">${JSON.stringify(log.httpResponse, null, 2)}</pre></div>` : ''}
                                ${log.caller ? `<div id="call-${idx}" class="metadata-content"><pre class="json-viewer">${log.caller}</pre></div>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            if (filteredLogs.length > 200) {
                logsContainer.innerHTML += `<div style="text-align: center; padding: 32px; color: #86868b; font-size: 14px;">Showing first 200 of ${filteredLogs.length} logs</div>`;
            }
        }

        function toggleMetadata(id) {
            const element = document.getElementById(id);
            element.classList.toggle('visible');
        }

        function updateStats() {
            const levelCounts = {};
            allLogs.forEach(log => {
                levelCounts[log.level] = (levelCounts[log.level] || 0) + 1;
            });
            
            const sections = new Set(allLogs.filter(l => l.section).map(l => l.section));
            
            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${allLogs.length}</div>
                    <div class="stat-label">Total Logs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${levelCounts.ERROR || 0}</div>
                    <div class="stat-label">Errors</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${levelCounts.WARN || 0}</div>
                    <div class="stat-label">Warnings</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${sections.size}</div>
                    <div class="stat-label">Sections</div>
                </div>
            `;
        }

        function formatTimestamp(ts) {
            try {
                return new Date(ts).toLocaleString();
            } catch {
                return ts;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
